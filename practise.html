<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      #ch {
        display: none;
      }

      #ch + label {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 2px solid #bcbcbc;
        cursor: pointer;
      }

      #ch:checked + label:after {
        position: relative;
        top: -2px;
        left: 4px;
        content: "\2714";
        font-size: 18px;
        color: red;
      }
    </style>
  </head>
  <body>
    <h3>체크박스</h3>
    <input id="ch" type="checkbox" checked="checked" />
    <label for="ch"></label>
  </body>
</html>
